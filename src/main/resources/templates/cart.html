<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <a href="/">Back to Books</a>
    <hr>

    <div th:if="${#lists.isEmpty(cartItems)}">
        <p>Your cart is empty.</p>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}">
        <table>
            <tr><th>Title</th><th>Price</th><th>Quantity</th></tr>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.book.title}">Title</td>
                <td th:text="${item.book.price}">0.00</td>
                <td th:text="${item.quantity}">1</td>
            </tr>
        </table>
        
        <h3>Total: $<span th:text="${#aggregates.sum(cartItems.![book.price * quantity])}">0.00</span></h3>
        
        <form action="/checkout" method="post">
            <button style="padding: 10px 20px; background: green; color: white; border: none;">Pay Now</button>
        </form>
    </div>
</body>
</html>
