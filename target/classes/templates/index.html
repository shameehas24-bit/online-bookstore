<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“š Online Bookstore</h1>
        <a href="/cart">ðŸ›’ View Cart</a>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 1.5rem; color: #2c3e50;">Featured Books</h2>
        <div class="grid">
            <div th:each="book : ${books}" class="card">
                <h3 th:text="${book.title}">Title</h3>
                <span class="author" th:text="'by ' + ${book.author}">Author</span>
                <span class="price">$<span th:text="${book.price}">0.00</span></span>
                
                <form th:action="@{'/cart/add/' + ${book.id}}" method="post">
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
