<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <a href="/">‚Üê Back to Books</a>
    </header>

    <div class="container">
        <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
            <h2>Your cart is empty üòî</h2>
            <p>Looks like you haven't added any books yet.</p>
            <br>
            <a href="/" style="color: #3498db; text-decoration: none; font-weight: bold;">Start Shopping</a>
        </div>

        <div th:unless="${#lists.isEmpty(cartItems)}">
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.book.title}" style="font-weight: 500;">Title</td>
                        <td>$<span th:text="${item.book.price}">0.00</span></td>
                        <td th:text="${item.quantity}">1</td>
                        <td style="font-weight: bold;">$<span th:text="${item.book.price * item.quantity}">0.00</span></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="total-section">
                <h2 style="margin-top: 0;">Total: $<span th:text="${#aggregates.sum(cartItems.![book.price * quantity])}">0.00</span></h2>
                <form action="/checkout" method="post">
                    <button class="btn-success" style="width: auto; padding: 15px 40px; font-size: 1.1rem;">Secure Checkout</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
